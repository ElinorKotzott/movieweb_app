<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieWebApp</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/camera.png" type="image/png">
</head>
<body>
<main>
    <h1>Welcome to the MovieWeb App!</h1>
    <div>
        <ul>
            {% for movie in movies %}
            <li>
                <div>
                    Title: {{ movie.name }} <br>
                    Year: {{ movie.year }} <br>
                    Director: {{ movie.director }} <br>
                    Rating: {{ movie.rating }} <br>
                </div>
                <div id="update-delete">
                    <a href="/update_movie" id="update-button">Update</a>
                    <form method="POST"
                          action="{{ url_for('delete_movie', movie_id=movie.id) }}">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/camera.png" type="image/png">
</head>
<body>
<main>
    <nav style="margin-bottom: 10px">
        <a class="nav_element" href="/">Home</a>
        <a class="nav_element" href="/users">All Users</a>
        <a class="nav_element" href="/add_movie">Add Movie</a>
        <a class="nav_element" href="/add_user">Add User</a>
    </nav>
    <h1>MovieWeb App Users:</h1>
    <div>
        {% with message = get_flashed_messages()|first %}
        {% if message %}
        <div class="flash">{{ message }}</div>
        {% endif %}
        {% endwith %}
        <ul>
            {% for user in users %}
            <li>
                <div>Name: <a id="link-to-favs" href="{{ url_for('list_user_movies', user_id=user.id) }}">{{ user.name
                    }}</a> <br>
                    Birthday: {{ user.birthday }} <br></div>
            </li>
            {% endfor %}
        </ul>
    </div>
</main>
</body>
</html>

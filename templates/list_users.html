<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/camera.png" type="image/png">
</head>
<body>
<main>
    <h1>MovieWeb App Users:</h1>
    <div>
        <ul>
            {% for user in users %}
            <li>
                <div>Name: <a id="link-to-favs" href="{{ url_for('list_user_movies', user_id=user.id) }}">{{ user.name }}</a> <br>
                    Birthday: {{ user.birthday }} <br></div>
            </li>
            {% endfor %}
        </ul>
    </div>
</main>
</body>
</html>

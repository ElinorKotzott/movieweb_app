<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update movie</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/camera.png" type="image/png">
</head>
<body>

<h1>Update Movie</h1>

<form action="/update_movie" method="POST">
    <label for="title">Movie Title:</label>
    <select id="title" name="title" required>
        <option value="">Select a movie</option>
        {% for movie in movies %}
        <option value="{{ movie['title'] }}"> <!-- {% if selected_movie and selected_movie['title'] == movie['title'] %}selected{% endif %} -->
        {{ movie['title'] }}
        </option>
        {% endfor %}
    </select><br><br>

    {% if selected_movie %}
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" value="{{ selected_movie['year'] }}" required><br><br>

    <input type="submit" value="Update Movie">
    {% endif %}
</form>


</body>
</html>
